<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Zetamac Tracker</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 12px; width: 320px; }
      h1 { font-size: 16px; margin: 0 0 8px; }
      .kpis { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
      .card { background: #f5f7fb; border-radius: 8px; padding: 8px; }
      .label { font-size: 11px; color: #666; }
      .value { font-size: 16px; font-weight: 600; }
      .footer { margin-top: 10px; display: flex; gap: 8px; }
      button { padding: 6px 10px; border-radius: 6px; border: 1px solid #cbd5e1; background: white; cursor: pointer; }
      .dist { margin-top: 8px; }
    </style>
  </head>
  <body>
    <h1>Zetamac Tracker</h1>
    <div class="kpis">
      <div class="card"><div class="label">Recent Score</div><div id="recentScore" class="value">-</div></div>
      <div class="card"><div class="label">Session Count</div><div id="sessionCount" class="value">-</div></div>
      <div class="card"><div class="label">Best Score</div><div id="bestScore" class="value">-</div></div>
      <div class="card"><div class="label">Todayâ€™s Best</div><div id="todaysBest" class="value">-</div></div>
    </div>
    <div class="dist card" style="margin-top:8px;">
      <div class="label">Speed Distribution (recent)</div>
      <div id="speedDist" class="value" style="font-size:12px; font-weight:500;">-</div>
    </div>
    <div class="footer">
      <button id="openDashboard">Dashboard</button>
      <button id="openZetamac">Play</button>
    </div>
    <div id="syncLine" class="label" style="margin-top:6px;">Last Sync: -</div>
    <script src="popup.js"></script>
  </body>
  </html>
