<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Zetamac Dashboard</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; }
      header { display: flex; gap: 12px; align-items: center; padding: 12px; border-bottom: 1px solid #e5e7eb; }
      .filters { display: flex; gap: 8px; flex-wrap: wrap; }
      main { padding: 12px; display: grid; gap: 12px; }
      .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; }
      .grid { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 12px; }
      @media (max-width: 960px) { .grid { grid-template-columns: 1fr; } }
      canvas { width: 100%; height: 260px; }
    </style>
  </head>
  <body>
    <header>
      <div class="filters">
        <select id="dateRange">
          <option value="30">Last 30 days</option>
          <option value="90">Last 90 days</option>
          <option value="365">Last 365 days</option>
          <option value="all">All time</option>
        </select>
        <select id="modeFilter">
          <option value="all">All Modes</option>
          <option value="Normal">Normal</option>
        </select>
        <select id="durationFilter">
          <option value="all">All Durations</option>
          <option value="30">30s</option>
          <option value="60">60s</option>
          <option value="120" selected>120s</option>
          <option value="300">300s</option>
          <option value="600">600s</option>
        </select>
        <label><input type="checkbox" id="includeOutliers" /> Include outliers</label>
      </div>
    </header>
    <main>
      <section class="grid">
        <div class="card">
          <h3>Overview</h3>
          <div id="overviewKpis">Loading…</div>
        </div>
        <div class="card">
          <h3>Cumulative Score (per session)</h3>
          <canvas id="scoreTimeline"></canvas>
        </div>
      </section>
      <section class="grid">
        <div class="card">
          <h3>Latency Distribution</h3>
          <canvas id="latencyHist"></canvas>
        </div>
        <div class="card">
          <h3>Operator Stats</h3>
          <div id="operatorTable">Loading…</div>
        </div>
      </section>
    </main>
    <script src="dashboard.js"></script>
  </body>
  </html>
